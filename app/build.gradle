apply plugin: 'com.android.application'

android {
	namespace 'com.ignite.test'
	ndkVersion "27.1.12297006"

	defaultConfig {
		applicationId = 'com.ignite.test'

		minSdkVersion 24
		compileSdkVersion 35

		externalNativeBuild {
			cmake {
				arguments '-DANDROID_STL=c++_static'
			}
		}

		ndk {
            abiFilters "arm64-v8a"
        }
	}

	externalNativeBuild {
		cmake {
			path '../CMakeLists.txt'
		}
	}
}